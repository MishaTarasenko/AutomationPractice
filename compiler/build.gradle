plugins {
    id 'java-library'
}

group = 'ukma'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation project(':annotation')
    implementation 'com.squareup:javapoet:1.13.0'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

test {
    useJUnitPlatform()
}